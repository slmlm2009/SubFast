# SubFast - Unified configuration shared by both renaming and embedding scripts

[General]
# Video file extensions to detect (comma-separated, no dots)
detected_video_extensions = mkv, mp4

# Subtitle file extensions to detect (comma-separated, no dots)
detected_subtitle_extensions = srt, ass

# Keep console window open until keypress (true/false)
# When false: console auto-closes on success, stays open on errors (smart behavior)
keep_console_open = false

[Renaming]
# Generate CSV report for renaming results (true/false)
renaming_report = true

# Language suffix added to renamed subtitles (leave empty for no suffix)
# Examples: ar, en, fr, es, ja
renaming_language_suffix = 

[Embedding]
# Path to mkvmerge.exe (leave empty to use script's /bin directory)
mkvmerge_path = 

# Language code for embedded subtitle track (leave empty for no language tag)
# Must be valid ISO 639-2 code (2-3 letters)
embedding_language_code = 

# Set embedded subtitle as default track (true/false)
default_flag = true

# Generate CSV report for embedding results (true/false)
embedding_report = true

